<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    @media screen and (max-width: 600px) {

      table[class=responsive-table] {
        width: 100% !important;
      }

      img[class="responsive-image"] {
        max-width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>

<body>
  <!--Full width container-->
  <table width="100%" cellspacing="0" border="0">
    <tr>
      <td align="center">
        <!-- 600px container -->
        <table width="600" cellspacing="0" border="0" class="responsive-table">
          <tr>
            <td>
              <img src="600x300.jpg" width="600" height="300" alt="600x300 placeholder" class="responsive-image">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>

</html>
